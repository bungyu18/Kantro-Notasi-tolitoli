<!doctype html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penghitung Lembur Karyawan - Kantor Moh. Achsan Rumi</title>

    <!-- TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

    <style>
        body{
            font-family:'Inter',sans-serif!important;
            scroll-behavior:smooth;
            min-height:100vh;
            margin:0;
            color:#1f2937;
            background-color:#1e1b4b;
            background-image:linear-gradient(to bottom,rgba(30,27,75,.75),rgba(17,24,39,.9)),url('kantor.jpg');
            background-size:cover;
            background-position:center;
            background-attachment:fixed;
            background-repeat:no-repeat;
        }
        .glass-container{
            background-color:rgba(255,255,255,.94)!important;
            backdrop-filter:blur(15px);
            -webkit-backdrop-filter:blur(15px);
            border:1px solid rgba(255,255,255,.3);
            box-shadow:0 25px 50px -12px rgba(0,0,0,.5);
        }
        .header-grid{
            display:grid;
            grid-template-columns:auto 1fr auto;
            align-items:center;
        }
        @media(max-width:768px){
            .header-grid{
                display:flex;
                flex-direction:column;
                gap:1.5rem;
                text-align:center;
            }
        }
        #detailTableBody tr{transition:.3s}
        #detailTableBody tr:not(.bg-red-50):hover{
            background:#f5f3ff!important;
            transform:scale(1.002);
            box-shadow:inset 4px 0 0 #a855f7;
        }
        #detailTableBody tr.bg-red-50{
            background:rgba(254,242,242,.85)!important;
        }
        #detailTableBody tr.bg-red-50:hover{
            background:#fee2e2!important;
            box-shadow:inset 4px 0 0 #ef4444;
        }
        ::-webkit-scrollbar{
            width:8px;
            height:8px;
        }
        ::-webkit-scrollbar-thumb{
            background:linear-gradient(#c084fc,#6366f1);
            border-radius:10px;
        }
        img.object-contain{
            filter:drop-shadow(0 10px 10px rgba(0,0,0,.4));
        }
    </style>
</head>

<body class="p-4 md:p-8">

<div id="appWrapper" class="max-w-6xl mx-auto glass-container rounded-2xl shadow-2xl overflow-hidden text-gray-800">

    <!-- HEADER -->
    <header class="bg-gradient-to-r from-purple-600 to-indigo-600 p-6 md:p-10 text-white">
        <div class="header-grid gap-6">
            <div class="flex justify-center md:justify-start">
                <img src="IKATAN-NOTARIS-INDONESIA.png" class="h-20 md:h-40 object-contain" alt="Logo INI">
            </div>
            <div class="text-center px-4">
                <h1 class="text-xl md:text-3xl font-extrabold uppercase opacity-90">KANTOR</h1>
                <h2 class="text-2xl md:text-4xl font-black mb-2 uppercase">MOH. ACHSAN RUMI, S.H., M.Kn</h2>
                <div class="h-1.5 w-24 bg-purple-400 mx-auto mb-3 rounded-full opacity-60"></div>
                <p class="text-purple-100 text-base md:text-xl font-medium tracking-[0.2em] uppercase italic">
                    Notaris - PPAT
                </p>
            </div>
            <div class="flex justify-center md:justify-end">
                <img src="logoippat.png" class="h-20 md:h-40 object-contain" alt="Logo IPPAT">
            </div>
        </div>
    </header>

    <!-- MAIN CONTENT -->
    <main class="p-6 bg-white/50 grid grid-cols-1 md:grid-cols-2 gap-6 border-b border-gray-200">

        <!-- IMPORT DATA -->
        <section class="bg-white p-6 rounded-2xl border">
            <h3 class="font-bold mb-4">üì• Import Data</h3>
            <textarea id="textInput" rows="6"
            class="w-full p-3 border rounded-xl text-sm font-mono"
            placeholder="Contoh: 375 1 2 icha Sidik Jari 2025-12-30 08:57:47"></textarea>

            <div class="grid grid-cols-2 gap-3 mt-3">
                <label class="cursor-pointer bg-purple-100 text-purple-700 py-3 rounded-xl font-bold text-center">
                    üìÅ Pilih File
                    <input type="file" id="fileInput" class="hidden" accept=".txt,.csv">
                </label>

                <button id="processTextBtn"
                class="bg-green-600 text-white py-3 rounded-xl font-bold">
                    üöÄ Proses Data
                </button>
            </div>
        </section>

        <!-- INPUT MANUAL -->
        <section class="bg-white p-6 rounded-2xl border">
            <h3 class="font-bold mb-4">‚ûï Input Manual</h3>

            <form id="manualForm" class="grid grid-cols-2 gap-3 text-sm">
                <input id="empName" placeholder="Nama Karyawan"
                    class="col-span-2 p-3 border rounded-xl" required>

                <div class="col-span-2 md:col-span-1">
                    <label class="text-[10px] font-bold uppercase">Tanggal</label>
                    <input type="date" id="empDate" class="w-full p-3 border rounded-xl" required>
                </div>

                <div class="col-span-2 md:col-span-1 flex gap-2">
                    <div class="w-1/2">
                        <label class="text-[10px] font-bold uppercase">Masuk</label>
                        <input type="time" id="empClockIn" class="w-full p-3 border rounded-xl" required>
                    </div>
                    <div class="w-1/2">
                        <label class="text-[10px] font-bold uppercase">Pulang</label>
                        <input type="time" id="empClockOut" class="w-full p-3 border rounded-xl">
                    </div>
                </div>

                <button class="col-span-2 bg-indigo-600 text-white py-3 rounded-xl font-bold">
                    üíæ Simpan Data
                </button>
            </form>
        </section>

    </main>

    <!-- MONTH & EMPLOYEE VIEWS -->
    <div class="p-8">

        <div class="flex items-center justify-between mb-8 gap-3">
            <button id="backBtn"
                class="hidden px-4 py-2 bg-purple-100 text-purple-700 rounded-xl font-bold hover:bg-purple-200 transition">
                ‚Üê Kembali
            </button>

            <h2 id="viewTitle" class="text-3xl font-extrabold">
                üìä Pilih Bulan
            </h2>

            <button id="clearAllBtn"
                class="bg-red-50 text-red-600 px-5 py-2 rounded-xl font-bold text-xs">
                üóëÔ∏è Hapus Semua
            </button>
        </div>

        <div id="monthView" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6"></div>
        <div id="employeeView" class="hidden space-y-4 max-w-2xl mx-auto"></div>

        <!-- DETAIL TABEL -->
        <div id="detailView" class="hidden overflow-x-auto rounded-2xl border bg-white/80 relative">
            <table class="w-full text-left text-sm">
                <thead class="bg-gray-50 text-gray-500 font-bold uppercase text-[10px] tracking-widest border-b">
                    <tr>
                        <th class="p-5">Tanggal</th>
                        <th class="p-5 text-center">Hari</th>
                        <th class="p-5 text-center">Scan Masuk</th>
                        <th class="p-5 text-center">Scan Pulang</th>
                        <th class="p-5 text-center">Sisa Waktu Kerja</th>
                        <th class="p-5 text-center">Detail Lembur</th>
                        <th class="p-5 text-purple-700 text-center font-extrabold">Lembur (Jam)</th>
                    </tr>
                </thead>
                <tbody id="detailTableBody" class="divide-y"></tbody>
            </table>

            <!-- Tombol cetak PDF -->
            <div id="printBtnContainer" class="absolute top-3 right-3"></div>
        </div>

    </div> <!-- END MONTH & EMPLOYEE VIEWS -->

</div> <!-- END WRAPPER -->

<!-- WATERMARK -->
<footer class="mt-10 mb-4 text-center text-white/70 text-[10px] tracking-wider">
    ‚ìò Copyright 2025 ‚Äî Developer Yudha/uta studio
</footer>

<!-- html2canvas -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

<!-- jsPDF -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<!-- script utama -->
<script src="script.js"></script>

</body>
</html>
